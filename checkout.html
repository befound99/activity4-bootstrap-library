<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Checkout by Bootstrap</title>
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://kit.fontawesome.com/c6771b9339.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        </head>
  <body>
    <nav class="container-fluid bg-dark d-flex justify-content-center justify-content-md-between">
        <a class="back" href="index.html">
          <span class="material-symbols-outlined text-light position-absolute back-btn fs-1">
            undo
        </span> 
        </a>

        <a class="navbar-brand text-light d-flex align-items-center" href="#">
          <i class="fa-solid fa-book fs-2"></i>
          <div class="display-6 brand-name fw-semibold ps-2">
          Bookism
          </div>
        </a>
        <span class="checkout display-6 text-light">CHECKOUT</span>
    </nav>
    <div class="form-container bg-dark py-3 w-100 vh-100 d-flex justify-content-center align-items-center">
      <form class="form bg-dark w-auto d-flex flex-column " action="#">
        <div class="row name mb-3 w-100 ps-3">
          <div class="col form-floating w-50 p-0 d-flex">
            <input type="text" class="form-control firstname h-75 align-self-center" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput m -0" class="opacity-75">First Name</label>
          </div>
          <div class="col form-floating w-50 p-0 d-flex">
            <input type="text" class="form-control lastname h-75 align-self-center" id="floatingInput" placeholder="name@example.com">
            <label class="opacity-75" for="floatingInput m -0 ">Last Name</label>
          </div>          
        </div>
        <div class="email-address1 ps-1 w-100">
          <div class="form-floating mb-3 d-flex">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput" class="opacity-75"> Email address(optional)</label>
          </div>
        </div>
        <div class="address1 ps-1 w-100">
          <div class="form-floating mb-3 d-flex">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput " class="opacity-75">Address</label>
          </div>
        </div>
        <div class="contact-number ps-1">
          <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com" pattern="(0)[1](9)[1](0-9)[2]-(0-9)[3]-(0-9)[4]">
            <label for="floatingInput" class="opacity-75"> Contact no. (09XX-XXX-XXXX)</label>
          </div>
        </div>
        <div class="card-type d-flex ">
          <div class="form-check me-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label text-light" for="flexRadioDefault1">
              Visa
            </label>
          </div>
          <div class="form-check me-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label text-light" for="flexRadioDefault2">
              Master Card
            </label>
          </div>
          <div class="form-check me-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label text-light" for="flexRadioDefault2">
              American Express
            </label>
          </div>
        </div>
        <div class="submit1 w-100 d-flex justify-content-center mb-1">
          <input class="submit1-btn w-75 bg-light text-primary border-primary rounded-5" type="submit">
        </div>


      </form>
    </div>

    


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
